{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

	<div class="row">
		<div class="col-md-offset-2 col-md-10 col-xs-12">
			<h2>Catálogo de productos</h2>
            <div class="row">
            	<div class="col-md-10">
                    <div id="toolbar">
                        <form id="add-product-form" class="form-inline" role="form" method="post" action="{% url productos:add %}">
                            {% csrf_token %}
                            <input type="text" name="codigo" class="form-control" placeholder="Código">
                            <input type="text" name="nombre" class="form-control" placeholder="Nombre">
                            <input type="text" name="cantidad" class="form-control" placeholder="Cantidad">
                            <input type="submit" class="btn btn-primary" value="Agregar">
                            <a href="#" class="results"></a>
                        </form>
                    </div>

                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Editar</th>
                                <th>Remover</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for producto in productos %}
                            <tr data-toggle="tooltip" data-placement="left" title="{{producto.created_at|date:"d-m-Y H:i"}}">
                                <td style="display:none">{{producto.id}}</td>
                                <td class="update">{{producto.codigo}}</td>
                                <td class="update">{{producto.nombre}}</td>
                                <td class="update">{{producto.cantidad}}</td>
                                <td><i class="glyphicon glyphicon-pencil"></i></td>
                                <td><i class='glyphicon glyphicon-remove'></i></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

	            </div>
            </div>
        </div>
    </div>

{% endblock %}
